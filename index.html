<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
        <p class="formula"></p>
        <p class="result"></p>
    </div>

    <div class="calc-buttons">
        <button class="giveBlue clearAll">AC</button>
        <button class="giveBlue">+/-</button>
        <button class="giveBlue">DEL</button>
        <button class="giveRed signButton">/</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="giveRed signButton">x</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="giveRed signButton">-</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="giveRed signButton">+</button>
        <button class="numberButton">0</button>
        <button class="numberButton">00</button>
        <button class="numberButton">.</button>
        <button class="giveRed equal" >=</button>
        <!-- <button class="giveRed" >()</button> -->
    </div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
